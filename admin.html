<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
var subjectObject = {
  "Pune": {
    "Bhor": ["Ranje", "Kusgaon", "Khopi", "Kanjale","Kelwade"],
    "Haveli": ["Bhagatwadi", "Bahuli", "Sangrun", "Mandavi Bk","Malkhed","Vardhade","Khamgaon Maval","Ghera Sinhgad","Mordarwadi","Kalyan","Rahatwade"],
    "Mulshi": ["Pimpaloli", "Jawal", "Kemsewadi", "Padalgharwadi","Rihe","Moterewadi","Ghotwade","Ambadwet","Bhare","Kasar Amboli","Urvade","Ambegaon","Maranewadi","Morewadi","Bharekarwadi","Katwadi"],
    "Maval": ["Parandwadi", "Urse", "Dhamane", "Bebadohol","Chandkhed","Pachane"]
  },
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
</script>
</head>
<body>

<form action="/admin" method="POST">
District <select name="subject" id="subject">
    <option value="" selected="selected">Select District</option>
  </select>
  <br><br>
Taluka: <select name="topic" id="topic">
    <option value="" selected="selected">Please select District first</option>
  </select>
  <br><br>
Village name: <select name="chapter" id="chapter">
    <option value="" selected="selected">Please select taluka first</option>
  </select>
  <br><br>
  <button  onclick="admin()" >Save</button>
</form>
</body>
</html>
